<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Calcu2000</title>
</head>
<body>
    <header>
        <h1>Calcu2000</h1>
    </header>
    <main>
        <div id="inputs">
            <input type="number" id="num1" value="0" title="Primer número">
            <input type="number" id="num2" value="0" title="Segundo número">
        </div>
        <div id="operations">
            <button id="add" title="Sumar">+</button>
            <button id="subtract" title="Restar">-</button>
            <button id="multiply" title="Multiplicar">*</button>
            <button id="divide" title="Dividir">/</button>
            <button id="sqrt" title="Raíz cuadrada del primer número">√</button>
            <button id="pow" title="Potencia del primer número al segundo">^</button>
            <button id="abs" title="Valor absoluto del primer número">|</button>
            <button id="random" title="Generar número aleatorio entre el primer y el segundo número">?</button>
        </div>
        <p id="result">0</p>
        <div id="rounders">
            <button id="round" title="Redondear el resultado">Redondear</button>
            <button id="floor" title="Redondear el resultado hacia abajo">Redondear ↓</button>
            <button id="ceil" title="Redondear el resultado hacia arriba">Redondear ↑</button>
        </div>
    </main>
</body>
</html>
